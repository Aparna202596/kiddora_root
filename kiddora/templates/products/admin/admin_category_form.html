{% extends "base_admin.html" %}

{% block content %}
<style>
.form-box {
    width: 50%;
    margin: 40px auto;
    padding: 25px;
    background: #f8f9fa;
    border-radius: 16px; /* curved edges */
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h2 {
    text-align: center; /* center heading */
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 12px;
    font-weight: 500;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.form-actions {
    display: flex;
    justify-content: space-between; /* left & right */
    margin-top: 25px;
}

.btn-custom {
    padding: 8px 18px;
    background: #f06292;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
}

.btn-custom:hover {
    background: #f42f71;
}
</style>

<div class="form-box">
    <h2>{% if category %}Edit Category{% else %}Add Category{% endif %}</h2>

    <form method="post">
        {% csrf_token %}

        <label>Category Name</label>
        <input type="text"
                name="category_name"
                value="{{ category.category_name|default:'' }}"
                required>

        <label>
            <input type="checkbox" name="is_active"
                    {% if category and category.is_active %}checked{% endif %}>
            Active
        </label>

        <div class="form-actions">

            <button type="submit" class="btn-custom">Save</button>

            <a href="{% url 'products:admin_category_list' %}" class="btn-custom">Cancel</a>
            
    </form>
</div>

{% endblock %}
