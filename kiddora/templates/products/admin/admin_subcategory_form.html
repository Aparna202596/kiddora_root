{% extends "base_admin.html" %}

{% block content %}
<style>
.form-box {
    width: 50%;
    margin: 40px auto;
    padding: 25px;
    background: #f8f9fa;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 12px;
    font-weight: 500;
}

input[type="text"],
select {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.form-actions {
    display: flex;
    justify-content: space-between; /* Save left, Cancel right */
    margin-top: 25px;
}

.btn-custom {
    padding: 8px 18px;
    background: #f06292;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
}

.btn-custom:hover {
    background: #e15b88;
}
</style>

<div class="form-box">
    <h2>{% if subcategory %}Edit SubCategory{% else %}Add SubCategory{% endif %}</h2>

    <form method="post">
        {% csrf_token %}

        <label>Category</label>
        <select name="category" required>
            {% for cat in categories %}
            <option value="{{ cat.id }}"
                {% if subcategory and subcategory.category.id == cat.id %}selected{% endif %}>
                {{ cat.category_name }}
            </option>
            {% endfor %}
        </select>

        <label>SubCategory Name</label>
        <input type="text"
                name="subcategory_name"
                value="{{ subcategory.subcategory_name|default:'' }}"
                required>

        

        <div class="form-actions">

            <button type="submit" class="btn-custom">Save</button>

            <a href="{% url 'products:admin_subcategory_list' %}" class="btn-custom">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
