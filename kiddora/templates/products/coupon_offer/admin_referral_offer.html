<h2>Create Referral Offer</h2>

<form method="post">
{% csrf_token %}
<select name="user_id">
  {% for user in users %}
    <option value="{{ user.id }}">{{ user.username }}</option>
  {% endfor %}
</select>

<input type="number" name="discount_percent" value="10">
<input type="number" name="usage_limit" value="1">

<button type="submit">Generate Referral</button>
</form>
