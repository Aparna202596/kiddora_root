{% extends "base_profile.html" %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for prod in products %}
        <li>
            <a href="{% url 'products:product_detail' prod.id %}">{{ prod.product_name }}</a>
            - {{ prod.final_price }}
        </li>
    {% empty %}
        <li>No products found.</li>
    {% endfor %}
</ul>
{% endblock %}
