{% load static %}
<style>
/* ===== FOOTER ===== */
.site-footer {
    margin-top:80px;
    border-top:1px solid #eee;
}
.footer-container {
    max-width:1200px;
    margin:auto;
    padding:50px 20px;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:30px;
}
.footer-logo img { height:50px; }
.footer-column h4 { margin-bottom:15px; }
.footer-column ul li {
    margin-bottom:8px;
    font-size:14px;
}
.footer-column a:hover { color:#f06292; }

.footer-column form {
    display:flex;
    gap:8px;
}
.footer-column input {
    flex:1;
    padding:10px 12px;
    border-radius:25px;
    border:1px solid #ddd;
}
.footer-bottom {
    text-align:center;
    font-size:13px;
    padding:20px;
    color:#666;
}

/* RESPONSIVE */
@media(max-width:992px){
    .footer-container { grid-template-columns:repeat(2,1fr); }
}
@media(max-width:576px){
    .footer-container { grid-template-columns:1fr; }
}
</style>

<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-logo">
            <img src="{% static 'images/kiddora_logo.PNG' %}">
        </div>

        <div class="footer-column">
            <h4>Info</h4>
            <ul>
                <li><a href="{% url 'store:about_us' %}">About Us</a></li>
                <li><a href="{% url 'store:contact_us' %}">Contact</a></li>
                <li><a href="{% url 'store:blog' %}">Blog</a></li>
            </ul>
        </div>

        <div class="footer-column">
            <h4>Policies</h4>
            <ul>
                <li><a href="{% url 'store:privacy_policy' %}">Privacy</a></li>
                <li><a href="{% url 'store:return_policy' %}">Returns</a></li>
                <li><a href="{% url 'store:terms_conditions' %}">Terms</a></li>
            </ul>
        </div>

        <div class="footer-column">
            <h4>Newsletter</h4>
            <form method="post">{% csrf_token %}
                <input type="email" placeholder="Email address" required>
            </form>
        </div>
    </div>

    <div class="footer-bottom">
        Â© 2025 Kiddora. All Rights Reserved.
    </div>
</footer>
