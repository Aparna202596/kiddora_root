<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Login | Kiddora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                min-height: 100vh;
                background: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-wrapper {
                width: 100%;
                max-width: 520px;
                padding: 60px 40px;
                text-align: center;
            }
            .logo {
                margin-bottom: 50px;
            }
            .logo img {
                max-width: 220px;
            }
            .form-group {
                margin-bottom: 22px;
                position: relative;
            }
            input[type="email"], 
            input[type="password"] {
                width: 100%;
                padding: 14px 16px;
                font-size: 15px;
                border: 1px solid #bdbdbd;
                border-radius: 6px;
                outline: none;
            }
            input::placeholder {color: #7a7a7a;}
            input:focus {border-color: #000;}
            .forgot-password {
                display: block;
                text-align: right;
                font-size: 13px;
                margin-top: -10px;
                margin-bottom: 30px;
                color: #000;
                text-decoration: underline;
                cursor: pointer;
            }
            .login-btn {
                width: 100%;
                padding: 14px;
                font-size: 16px;
                font-weight: 600;
                background: #000000;
                color: #ffffff;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
            .login-btn:hover {background: #222222;}
/* Responsive */
            @media (max-width: 480px) {.login-wrapper {padding: 40px 20px;} }
        </style>
    </head>

    <body>
        {%load static%}
        <div class="login-wrapper">
<!-- Logo -->
            <div class="logo">
                <img src="/static/images/kiddora_logo.PNG" alt="Kiddora Logo">
            </div>
<!--Login Form -->
            {% load static %}
            <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="email" name="email" placeholder="Admin Email" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <label>
        <input type="checkbox" name="remember_me"> Remember Me
    </label>
    <button type="submit" class="login-btn">Login</button>
</form>
        </div>
    </body>
</html>
