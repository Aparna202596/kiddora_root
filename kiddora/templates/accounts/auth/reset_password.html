{% extends "base.html" %}
{% block content %}
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    <input type="password" name="password" placeholder="New Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Reset</button>
</form>
{% endblock %}
