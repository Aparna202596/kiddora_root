{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <title>Login | Kiddora</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">

        <div class="auth-left">
            <h2>Login</h2>

            <a href="{% provider_login_url 'google' %}">Login with Google</a><br>
            <a href="{% provider_login_url 'facebook' %}">Login with Facebook</a>
            <div class="divider">or</div>

            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>

                <a href="{% url 'accounts:forgot_password' %}">Forgot Password?</a><br>

                <button type="submit" class="primary-btn">Login</button>
            </form>

            <p class="bottom-text">
                New User? <a href="{% url 'accounts:signup' %}">Sign up now!</a>
            </p>
        </div>

        <div class="auth-right">
            <img src="{% static 'images/gcas_01.jpeg' %}">
        </div>

    </div>
</div>
