{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Kiddora</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>

    /* Center the h2 */
        .auth-left h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 24px;
            color: #111827;
        }
    /* Google login button */
    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: #fff;
        color: #444;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        font-size: 14px;
    }

    .google-btn:hover {
        background-color: #f7f7f7;
    }

    .google-btn img {
        width: 18px;
        height: 18px;
    }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-left">
            <h2>Login</h2>
            <a href="{% url 'accounts:google_login' %}" class="google-btn">
            <img src="{% static 'images/google_icon.png' %}" alt="Google Logo">
                Login with Google
            </a>

            <div class="divider">or</div>

            <form method="post" novalidate>
                {% csrf_token %}

                <input type="email" name="email" placeholder="Email" value="{{ remembered_user }}" required>

                <input type="password" name="password" placeholder="Password" required >

                <label><input type="checkbox" name="remember_me"> Remember Me</label>
                {% comment %} {% if messages %}
                    {% for message in messages %}
                        <p class="error-text">{{ message }}</p>
                    {% endfor %}
                {% endif %} {% endcomment %}

                <a href="{% url 'accounts:forgot_password' %}">
                    Forgot Password?
                </a><br>

                <button type="submit" class="primary-btn">Login</button>
            </form>

            <p class="bottom-text">
                New User?
                <a href="{% url 'accounts:signup' %}">Sign up now!</a>
            </p>
        </div>


        <div class="auth-right">
            <img src="{% static 'images/gcas_01.jpeg' %}" alt="Login image">
        </div>
    </div>
</div>

</body>
</html>
