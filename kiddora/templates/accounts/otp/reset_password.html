{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password | Kiddora</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-left">
            <h2>Reset Password</h2>

            {% if messages %}
            <div class="messages" id="msgContainer">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    <span>{{ message }}</span>
                    <button type="button" onclick="this.parentElement.remove()">×</button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="password" name="password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit" class="primary-btn">Reset Password</button>
            </form>
            <a href="{% url 'accounts:login' %}" class="link">Back to Login</a>
        </div>
    </div>
</div>
<script>
    /* ── Auto-dismiss messages after 15 seconds ── */
    const msgContainer = document.getElementById("msgContainer");
    if (msgContainer) {
        setTimeout(() => {
            msgContainer.querySelectorAll(".message").forEach(msg => {
                msg.style.transition = "opacity 0.5s";
                msg.style.opacity = "0";
                setTimeout(() => msg.remove(), 500);
            });
        }, 15000);
    }
</script>
</body>
</html>
