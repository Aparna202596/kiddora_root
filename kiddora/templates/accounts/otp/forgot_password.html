{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password | Kiddora</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-left">
            <h2>Forgot Password</h2>
            <p>Enter your email address to receive a password reset OTP</p>
            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit" class="primary-btn">Send OTP</button>
            </form>

            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}

            <a href="{% url 'accounts:login' %}" class="link">Back to Login</a>
        </div>
        <div class="auth-right">
            <img src="{% static 'images/gcas_05.jpeg' %}" alt="Forgot Password">
        </div>
    </div>
</div>
</body>
</html>
