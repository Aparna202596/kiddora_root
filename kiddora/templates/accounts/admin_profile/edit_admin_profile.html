{% extends "base_admin.html" %}
{% block title %}Edit Admin Profile{% endblock %}

{% block content %}
<style>
.form-card {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.form-card h2 {
    margin-bottom: 16px;
}

.form-group {
    margin-bottom: 14px;
}

input[type="text"], input[type="file"] {
    width: 100%;
    padding: 8px;
    font-size: 14px;
}

button {
    background: #111827;
    color: #fff;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
</style>

<div class="form-card">
    <h2>Edit Admin Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" name="full_name" value="{{ admin.full_name }}">
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" name="phone" value="{{ admin.phone }}">
        </div>
        <div class="form-group">
            <label>Profile Image</label>
            <input type="file" name="profile_image">
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
