{% extends "base_admin.html" %}
{% block title %}Admin Security{% endblock %}

{% block content %}
<style>
.security-card {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.security-row {
    margin-bottom: 10px;
    font-size: 14px;
}
</style>

<div class="security-card">
    <h2>Security Information</h2>

    <div class="security-row"><strong>Last Login:</strong> {{ last_login }}</div>
    <div class="security-row"><strong>Date Joined:</strong> {{ date_joined }}</div>
    <div class="security-row"><strong>Active Sessions:</strong> {{ active_sessions_count }}</div>
</div>
{% endblock %}
