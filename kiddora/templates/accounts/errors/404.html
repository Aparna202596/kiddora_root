<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .error-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            animation: slideUp 0.8s ease;
        }

        .error-icon {
            width: 90px;
            height: 90px;
            background: #2196f3;
            color: #fff;
            border-radius: 50%;
            font-size: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 1.6s infinite;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            padding: 10px 18px;
            background: #2196f3;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            background: #1976d2;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(33,150,243,0.6); }
            70% { box-shadow: 0 0 0 18px rgba(33,150,243,0); }
            100% { box-shadow: 0 0 0 0 rgba(33,150,243,0); }
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">üîç</div>
        <h1>404 ‚Äì Page Not Found</h1>
        <p>
            The page you are looking for doesn‚Äôt exist
            or may have been moved.
        </p>

        <a href="{% url 'shopcore:home' %}">Back to Home</a>
    </div>
</body>
</html>
