{% extends "base.html" %}
{% block content %}
<h2>Change Password</h2>
<form method="post">
    {% csrf_token %}
    <input name="current_password" type="password" placeholder="Current">
    <input name="new_password" type="password" placeholder="New">
    <input name="confirm_password" type="password" placeholder="Confirm">
    <button type="submit">Change</button>
</form>
{% endblock %}
