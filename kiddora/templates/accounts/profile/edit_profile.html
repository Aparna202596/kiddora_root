{% extends "base.html" %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="full_name" value="{{ user.full_name }}">
    <input name="phone" value="{{ user.phone }}">
    <input type="file" name="profile_image">
    <button type="submit">Save</button>
</form>
{% endblock %}
