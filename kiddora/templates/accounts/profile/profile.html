{% extends "base_profile.html" %}

{% load static %}

{% block title %}Profile | Kiddora{% endblock %}

{% block content %}

<!-- INTERNAL CSS -->
<style>
.profile-card {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 50px;
    max-width: 760px;
    margin: auto;
}

.profile-title {
    text-align: center;
    font-weight: 700;
    margin-bottom: 30px;
}

.profile-image-section {
    text-align: center;
    margin-bottom: 35px;
}

.profile-img-wrapper {
    width: 110px;
    height: 110px;
    position: relative;
    margin: auto;
}

.profile-img-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

.camera-icon {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background: #000;
    color: #fff;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    cursor: pointer;
}

.profile-field {
    margin-bottom: 22px;
}

.profile-field label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

.input-wrapper {
    position: relative;
}

.input-wrapper input {
    width: 100%;
    padding: 10px 38px 10px 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background: #f5f5f5;
}

.input-wrapper input:disabled {
    background: #eeeeee;
}

.edit-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #777;
}

.gender-options {
    display: flex;
    gap: 20px;
    margin-top: 5px;
}

.gender-options input {
    margin-right: 6px;
}

.profile-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 35px;
}

.change-password {
    color: #3f51ff;
    font-weight: 600;
    text-decoration: none;
}

.btn-save {
    background: #f062c0;
    color: #fff;
    border: none;
    padding: 8px 28px;
    border-radius: 20px;
    font-weight: 600;
}

.btn-save:hover {
    background: #e94cab;
}

</style>

<div class="col-md-9">
    <div class="profile-card shadow-sm">

        <h4 class="profile-title">PROFILE</h4>

        <!-- Profile Image -->
        <div class="profile-image-section">
            <div class="profile-img-wrapper">
                <img src="{% static 'images/default_avatar.PNG' %}" alt="Profile">
                <span class="camera-icon">
                    <i class="fa fa-camera"></i>
                </span>
            </div>
        </div>

        <!-- Profile Form -->
        <form method="post">
            {% csrf_token %}

            <div class="profile-field">
                <label>Name</label>
                <div class="input-wrapper">
                    <input type="text" name="full_name" value="{{ request.user.full_name }}">
                    <i class="fa fa-pen edit-icon"></i>
                </div>
            </div>

            <div class="profile-field">
                <label>Email</label>
                <div class="input-wrapper">
                    <input type="email" value="{{ request.user.email }}" disabled>
                    <i class="fa fa-pen edit-icon"></i>
                </div>
            </div>

            <div class="profile-field">
                <label>Phone</label>
                <div class="input-wrapper">
                    <input type="text" name="phone" value="{{ request.user.phone }}">
                    <i class="fa fa-pen edit-icon"></i>
                </div>
            </div>

            <div class="profile-field">
                <label>Gender</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="female"
                                {% if request.user.gender == "female" %}checked{% endif %}>
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="male"
                                {% if request.user.gender == "male" %}checked{% endif %}>
                        Male
                    </label>
                </div>
            </div>

            <div class="profile-actions">
                <a href="{% url 'accounts:change_password' %}" class="change-password">
                    Change password
                </a>

                <button type="submit" class="btn-save">
                    Save changes
                </button>
            </div>
        </form>

    </div>
</div>


{% endblock %}
